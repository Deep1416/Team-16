<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function aman() {
            const htmlCode = document.getElementById("htmlData").value;
            const cssCode = document.getElementById("cssData").value;
            const jsCode = document.getElementById("jsData").value;

            const output = document.getElementById("output").contentDocument;

            const styleElement = output.createElement('style');
            styleElement.textContent = cssCode;
            output.head.appendChild(styleElement);

            const scriptElement = output.createElement('script');
            scriptElement.textContent = jsCode;
            output.head.appendChild(scriptElement);
            output.body.innerHTML = htmlCode;
        }

        function copyContent(id) {

            var copyHtml = document.getElementById(id);
            copyHtml.select();
            navigator.clipboard.writeText(copyHtml.value);

        }
    </script>
</head>

<body>

    <div class="box">
        <div class="HTML">
            <nav class="HTML_nav">
                <div>
                    <label for="text" class="slash"> / </label>
                    <label for="text">HTML</label>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi-arrows"
                    viewBox="0 0 16 16">
                    <path
                        d="M1.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L2.707 7.5h10.586l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L13.293 8.5H2.707l1.147 1.146a.5.5 0 0 1-.708.708z" />
                </svg>
            </nav>
            <div class="typingbox">
                <textarea class="textArea" id="htmlData" spellcheck="false">Welcome to the Live Code Editor!</textarea>
                <p onclick="copyContent('htmlData')">Copy HTML</p>
            </div>
        </div>
        <div class="gaps" id="resizable">
        </div>

        <div class="CSS">
            <nav class="HTML_nav">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi-asterisk" viewBox="0 0 16 16">
                        <path
                            d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1" />
                    </svg>
                    <label for="text">CSS</label>
                </div>


                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi-arrows"
                    viewBox="0 0 16 16">
                    <path
                        d="M1.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L2.707 7.5h10.586l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L13.293 8.5H2.707l1.147 1.146a.5.5 0 0 1-.708.708z" />
                </svg>

            </nav>
            <div>
                <div class="click">
                    <div class="button-box">
                        <button onclick="aman()">clear</button>
                    </div>
                    <div class="typingbox">
                        <textarea class="textArea" id="cssData" spellcheck="false">
        body{
        background-color:red;
        }
        h1{
        color: cyan;
        text-align: center;
        margin-top: 10%;
        }
        </textarea>
                        <p onclick="copyContent('cssData')">Copy CSS</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="gaps" id="resizable">
        </div>
        <div class="JS">
            <nav class="HTML_nav">
                <div>
                    <label for="text" class="parenthesis">( )</label>
                    <label for="text">JS</label>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi-arrows"
                    viewBox="0 0 16 16">
                    <path
                        d="M1.146 8.354a.5.5 0 0 1 0-.708l2-2a.5.5 0 1 1 .708.708L2.707 7.5h10.586l-1.147-1.146a.5.5 0 0 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L13.293 8.5H2.707l1.147 1.146a.5.5 0 0 1-.708.708z" />
                </svg>
            </nav>
            <div class="typingbox">
                <textarea class="textArea" name="" id="jsData" spellcheck="false"></textarea>
                <p onclick="copyContent('jsData')">Copy JS</p>
            </div>

        </div>
    </div>

    <!-- output box -->
    <div>
        <iframe class="outputBox" id="output"></iframe>
    </div>
</body>

</html>
